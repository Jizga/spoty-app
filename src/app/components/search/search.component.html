<div class="row bodySearch m-5">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control w-75  mx-auto m-5 searchText"
      placeholder="Buscar artista..."
      autofocus
    />
  </div>
</div>



<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-targetas *ngIf="!loading" [items]="artistas"></app-targetas>
